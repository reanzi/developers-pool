<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dev Connector | Register</title>
    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html"> <i class="fas fa-code"></i> DevConnector </a>
      </h1>
      <ul>
        <li>
          <a href="index.html"> <i class="fas fa-user"></i> Developers </a>
        </li>
        <li>
          <a href="register.html"> <i class="fas fa-user"></i> Refister </a>
        </li>
        <li>
          <a href="login.html"> <i class="fas fa-user"></i> Login </a>
        </li>
      </ul>
    </nav>

    <section class="container">
      <h1 class="large text-primary">Sign Up</h1>
      <p class="lead">
        <i class="fas fa-user"></i>
        Create Your Account
      </p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
        </div>
        <small class="form-text">
          This site uses Gravatar, so if you want a profile image, use a
          Gravatar email
        </small>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" minlength="6" />
        </div>
        <br />
        <input type="submit" value="Register" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Already have an Account? <a href="login.html">Sign In</a>
      </p>
    </section>
  </body>
</html>
